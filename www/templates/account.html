<ion-view view-title="Account">
	<ion-content>
		<div class="list list-inset">
			<label class="item">
				<h3>Name: {{datum.name}}</h3>
			</label>
			<label class="item">
				<h3>I-Number: {{datum.inumber}}</h3>
			</label>
			<label class="item">
				<h3>Car Number: {{datum.carnumber}}</h3>
			</label>
			<button class="button button-assertive" ng-click="logout()">
				Logout
			</button>
		</div>
	</ion-content>
</ion-view>
