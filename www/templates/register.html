<ion-view view-title="Registration" name="registration-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Name" ng-model="data.name">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="I-Number" ng-model="data.inumber">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Car Number" ng-model="data.carnumber">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
